{%extends 'base.html'%}
{% load static %}
{% block styles %}
{{ block.super}}
<link rel="stylesheet" href="{% static 'css/h.css' %}">
{% endblock %}

{% block content %}
<div class="of-the-day-wrapper">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="of-the-day">
            <div class="cover">
                <img src="https://1.bp.blogspot.com/-Y8H-0DWygcI/Uulo6hMuUNI/AAAAAAAALYA/xRbwoLi0qGc/s1600/unsplash_52d5bbef8a613_1.JPG"
                    alt="best">
                <label>
                    <p>Site of the day <span>{{date}}</span></p>
                </label>
            </div>
            <div class="info">
                <div class="col-sm-2">
                    <a href="#"><img src="{% static 'images/link.png' %}" alt=""></a>
                </div>
                <div class="col-sm-8">
                    <div class="voters">
                        <img src="https://tinyfac.es/data/avatars/852EC6E1-347C-4187-9D42-DF264CCF17BF-200w.jpeg" />
                        <img src="https://tinyfac.es/data/avatars/A7299C8E-CEFC-47D9-939A-3C8CA0EA4D13-200w.jpeg" />
                        <img src="https://tinyfac.es/data/avatars/AEF44435-B547-4B84-A2AE-887DFAEE6DDF-200w.jpeg" />
                        <span>(+20)</span>
                    </div>
                </div>
                <div class="col-sm-2">
                    <p>9.5</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>


{% endblock %}
